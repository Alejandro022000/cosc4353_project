<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href='https://fonts.googleapis.com/css?family=Sen' rel='stylesheet'>
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
      #userInfoContainer {
        max-width: 600px;
        margin: auto;
      }

      #userInfoDetails {
        line-height: 3.0;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">GallaCo.</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <!-- Login/Signup Links -->
          <li class="nav-item" id="loginNavItem">
            <a
              class="nav-link"
              href="#"
              data-toggle="modal"
              data-target="#loginModal"
              >Login</a
            >
          </li>
          <li class="nav-item" id="signupNavItem">
            <a
              class="btn btn-outline-primary ml-2"
              href="#"
              data-toggle="modal"
              data-target="#signupModal"
              >Sign Up</a
            >
          </li>

          <!-- User Info Dropdown (Hidden by default) -->
          <li
            id="userInfoDropdown"
            class="nav-item dropdown"
            style="display: none"
          >
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              User Name
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="navbarDropdown"
            >
              <a class="dropdown-item" href="#">Account</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" id="signOutButton" href="#">Sign Out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-3" id="userInfoContainer" style="display: none">
      <div class="card border-dark">
        <div class="card-header bg-dark text-white">
          <h4>User Information</h4>
        </div>
        <div class="card-body">
          <h5 class="card-title" id="userInfoUsername">Username: </h5>
          <ul class="list-group list-group-flush" id="userInfoDetails">
            <!-- User details will be populated here -->
          </ul>
          <button
            type="button"
            class="btn btn-primary mt-3"
            data-toggle="modal"
            data-target="#editUserModal"
          >
            Edit
          </button>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="editUserModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editUserModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editUserModalLabel">
              Edit User Information
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editUserForm">
              <div class="form-group">
                <label for="editName">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="editName"
                  required
                  maxlength="50"
                />
              </div>
              <div class="form-group">
                <label for="editAddress1">Address 1</label>
                <input
                  type="text"
                  class="form-control"
                  id="editAddress1"
                  required
                  maxlength="100"
                />
              </div>
              <div class="form-group">
                <label for="editAddress2">Address 2</label>
                <input
                  type="text"
                  class="form-control"
                  id="editAddress2"
                  maxlength="100"
                />
              </div>
              <div class="form-group">
                <label for="editCity">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="editCity"
                  required
                  maxlength="100"
                />
              </div>
              <div class="form-group">
                <label for="editState">State</label>
                <select class="form-control" id="editState" required>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              <div class="form-group">
                <label for="editZipcode">Zipcode</label>
                <input
                  type="text"
                  class="form-control"
                  id="editZipcode"
                  required
                  maxlength="9"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="saveChangesButton"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="username-login">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username-login"
                  placeholder="Enter username"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password-login">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password-login"
                  placeholder="Password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Sign Up Modal -->
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="signupModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="signupForm">
              <div class="form-group">
                <label for="username-signup">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username-signup"
                  placeholder="Choose a username"
                  required
                />
              </div>
              <div id="signupError" class="form-group" style="display: none">
                <!-- Error messages will be inserted here -->
              </div>
              <div class="form-group">
                <label for="password-signup">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password-signup"
                  placeholder="Create a password"
                  required
                  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                />
              </div>
              <div class="form-group">
                <label for="password-confirm">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password-confirm"
                  placeholder="Confirm password"
                  required
                />
              </div>
              <!-- Error message placeholder -->
              <div id="passwordError" class="form-group" style="display: none">
                <p class="text-danger">Passwords do not match.</p>
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Signup Success Modal -->
    <div
      class="modal fade"
      id="signupSuccessModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="signupSuccessModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signupSuccessModalLabel">
              Signup Successful
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>You have successfully created an account. Please login.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              data-toggle="modal"
              data-target="#loginModal"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Check if user information is available in session storage
        if (sessionStorage.getItem("userInfo")) {
          // Parse the user info from JSON string to object
          const userInfo = JSON.parse(sessionStorage.getItem("userInfo"));

          // Update the div with user information
          document.getElementById("userInfoUsername").textContent +=
            userInfo.username;
          document.getElementById("userInfoDetails").innerHTML = `
            <strong>ID:</strong> ${userInfo.id}<br>
            <strong>Name:</strong> ${userInfo.name || "Not provided"}<br>
            <strong>Address 1:</strong> ${
              userInfo.address1 || "Not provided"
            }<br>
            <strong>Address 2:</strong> ${
              userInfo.address2 || "Not provided"
            }<br>
            <strong>City:</strong> ${userInfo.city || "Not provided"}
            <strong>State:</strong> ${userInfo.state || "Not provided"}
            <strong>Zipcode:</strong> ${userInfo.zipcode || "Not provided"}
          `;

          // Show the user info container
          document.getElementById("userInfoContainer").style.display = "block";
        }
      });
    </script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="../js/scripts.js"></script>
  </body>

  <img src="fueltruck.jpeg" class="background-image" alt="Fuel Truck">
</html>
